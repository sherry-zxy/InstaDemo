
{% extends 'base.html' %} <!--get base.html-->


{% block content %} 

<h1>New Post</h1>
<!--use a form, enctype:用什么format进行压缩e -->
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}  <!--django自带的保护措施-->
    {{ form.as_p }} 
    <button type="submit">Save</button>
</form>
{% endblock content %}
