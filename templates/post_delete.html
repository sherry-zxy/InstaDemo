
{% extends 'base.html' %} <!--get base.html-->


{% block content %} 


<h1>Delete Post</h1>
<!--use a form, enctype:用什么format进行压缩-->
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}  <!--django自带的保护措施-->
    <p>Do you want to delete "{{post.title}}"?</p>
    <button type="submit">Delete</button>
</form>
{% endblock content %}
